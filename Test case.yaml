name: Test Case
description: Execute a test case.
title: "[Test Case]: "
labels: ["test", "QA"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to execute this test case!
  - type: input
    id: test-case-id
    attributes:
      label: Test Case ID
      description: Auto-generated ID for the test case.
      placeholder: ex. TC-001
    validations:
      required: true
  - type: dropdown
    id: tester
    attributes:
      label: Tester Name
      description: Who is executing this test case?
      options:
        - @hov007
        - @user2
        - @user3
      placeholder: Select a user
    validations:
      required: true
