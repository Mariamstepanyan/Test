name: Test Case
description: Execute a test case.
title: "[Test Case]: "
labels: ["test", "QA"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to execute this test case!
  - type: input
    id: test-case-id
    attributes:
      label: Test Case ID
      description: Auto-generated ID for the test case.
      placeholder: ex. TC-001
    validations:
      required: true
  - type: dropdown
    id: tester
    attributes:
      label: Tester Name
      description: Who is executing this test case?
      options:
        - @user1
        - @user2
        - @user3
      placeholder: Select a user
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: Select the priority level for this test case.
      options:
        - Highest
        - High
        - Medium
        - Low
        - Lowest
      default: 2
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select the severity level for this test case.
      options:
        - Critical
        - Blocking
        - Medium
        - Low
      default: 2
    validations:
      required: true
  - type: dropdown
    id: status
    attributes:
      label: Status
      description: Select the status of this test case.
      options:
        - Passed
        - Failed
      default: 0
    validations:
      required: true
  - type: textarea
    id: preconditions
    attributes:
      label: Preconditions
      description: What are the preconditions for this test case?
      placeholder: Describe any setup required before executing the test.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Test Steps
      description: What are the steps to execute this test case?
      placeholder: List the steps in detail.
    validations:
      required: true
  - type: textarea
    id: expected-results
    attributes:
      label: Expected Results
      description: What are the expected results of this test case?
      placeholder: Describe the expected outcome.
    validations:
      required: true
  - type: textarea
    id: actual-results
    attributes:
      label: Actual Results
      description: What are the actual results after executing the test case?
      placeholder: Describe the actual outcome.
    validations:
      required: true
  - type: textarea
    id: comments
    attributes:
      label: Comments
      description: Any additional comments or observations.
      placeholder: Add any relevant comments here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this test case, you agree to follow our Code of Conduct. 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
